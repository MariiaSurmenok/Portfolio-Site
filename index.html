<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Mariia Surmenok Portfolio</title>
</head>
<body>
		<div class="container">
			<header class="row">
				<div class="logo-container col-xs-4 col-sm-2 col-md-2">
					<img src="img/udacity.svg" alt="udacity logo" width="80px">
				</div>
				<div class="name-container col-xs-12 col-sm-10 col-md-10">
					<h1 class="text-uppercase text-right">Maria Surmenok</h1>
				</div>
				<div class="occupation-container col-xs-8 col-sm-10 col-md-10">
					<h4 class="text-uppercase text-right pull-right">full  stack  developer</h4>
				</div>
			</header>
			<hr>
			<main>
				<section class="row cover_container">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<picture>
							<source media="(min-width: 1200px)" srcset="img/kitten_1140.jpg">
							<source media="(min-width: 992px)" srcset="img/kitten_940.jpg">
							<source media="(min-width: 768px)" srcset="img/kitten_720.jpg">
							<img class="img-responsive" src="img/kitten_700.jpg" alt="main cover image">
						</picture>
						
					</div>
				</section>
				<section class="row">
					<div class="col-md-12">
						<h2>Featured Work</h2>
					</div>
				</section>
				<section class="row projects_container">
					<article class="col-xs-12 col-sm-6 col-md-4">
						<img class="img-responsive center-block" src="img/movie-production.jpg" alt="movie trailers">
						<h3 class="text-center text-uppercase">Movie Trailers</h3>
						<h5 class="text-center">
							<a href="https://github.com/MariiaSurmenok/Movie-Trailer-Website">
								https://github.com/MariiaSurmenok/Movie-Trailer-Website
							</a>
						</h5>
					</article>
					<article class="col-xs-12 col-sm-6 col-md-4">
						<img class="img-responsive center-block" src="img/grocery-receipt.jpg" alt="grocery receipt">
						<h3 class="text-center text-uppercase">Receipt Parser</h3>
						<h5 class="text-center">
							<a href="https://github.com/MariiaSurmenok/Receipt-Parser">
								https://github.com/MariiaSurmenok/Receipt-Parser
							</a>
						</h5>
					</article>
					<article class="col-xs-12 col-sm-6 col-md-4">
						<img class="img-responsive center-block" src="img/tic-tac-toe.jpg" alt="wooden tic-tac-toe">
						<h3 class="text-center text-uppercase">Gomoku</h3>
						<h5 class="text-center">
							<a href="https://github.com/MariiaSurmenok/Gomoku">
								https://github.com/MariiaSurmenok/Gomoku
							</a>
						</h5>
					</article>
				</section>
			</main>
		</div>
</body>
</html>
